<div class="input-group mb-3">
  <input class="form-control" id="list-filter-by-{{ field }}" placeholder="Search {{ field }}" type="search">

  <button class="btn bg-transparent" id="list-filter-by-{{ field }}-clear" style="margin-left: -40px; z-index: 100;">
    <span aria-hidden="true">&times;</span>
  </button>

  <div class="input-group-append">
      <span class="input-group-text">
        <i class="fas fa-filter"></i>
      </span>
  </div>
</div>
