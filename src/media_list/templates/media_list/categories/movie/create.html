{% extends 'media_list/categories/create.html' %}

{% block form %}

    {% csrf_token %}

    {{ form.as_p }}

    {% for formset in inlines %}
      {{ formset.as_p }}

    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </form>
{% endblock form %}
