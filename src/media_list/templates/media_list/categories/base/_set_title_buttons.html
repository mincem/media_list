{% load category_url %}

<button id="action-edit-title" type="button" class="text-button" title="Set as title"
        data-url="{% category_url object.get_category 'edit_title' object.id %}"
        data-title="{{ field }}">
  <i class="fas fa-angle-up"></i>
</button>

<button id="action-edit-alternate-title" type="button" class="text-button" title="Set as alternate title"
        data-url="{% category_url object.get_category 'edit_alternate_title' object.id %}"
        data-title="{{ field }}">
  <i class="fas fa-angle-double-up"></i>
</button>
